l_german:


hitlerspeeches_category:0 "Öffentliche Reden"
hitlerspeeches_category_desc:0 "Adolf Hitler ist eine charismatische Persönlichkeit. Er ist in der Lage die Massen für sich zu gewinnen. Seine Reden steigern die Moral und den Durchhaltewillen der Bevölkerung."

sp_krupp:0 "Rede in den Krupp-Werken"
sp_krupp_desc:0 "'Tritt für mich ein, so wie ich für Dich eingetreten bin!'\n\nLänge: 0:28 Minuten"

sp_wien:0 "Die Massen auf dem Heldenplatz"
sp_wien_desc:0 "'Die älteste Ostmark des deutschen Volkes soll von jetzt an das jüngste Bollwerk der deutschen Nation und damit des Deutschen Reiches sein!'\n\nLänge: 0:28 Minuten"

sp_sudeten:0 "Rede im Reichstag zur Sudetenkrise"
sp_sudeten_desc:0 "'Es ist die Aufgabe der tschechoslowakischen Regierung, sich mit den wahren Vertretern der Sudetendeutschen auseinanderzusetzen und auf die eine oder andere Weise eine Art Verständigung mit ihnen zu erreichen.'\n\nLänge: 0:35 Minuten"

sp_autobahn:0 "Einweihung der Reichsautobahn"
sp_autobahn_desc:0 "Länge: 0:27 Minuten"

sp_siemens:0 "Rede bei Siemens in Berlin"
sp_siemens_desc:0 "'Ich bin unter euch aufgewachsen! Ich stand einmal unter euch! Während der vier Jahre des Krieges war ich in Eurer Mitte!'\n\nLänge: 0:28 Minuten"

sp_hitlerjugend:0 "Rede an die Hitlerjugend"
sp_hitlerjugend_desc:0 "'Flink wie Windhunde, zäh wie Leder und hart wie Kruppstahl!'\n\nLänge: 0:25 Minuten"

sp_kapitalismus:0 "Die freie Marktwirtschaft anprangern"
sp_kapitalismus_desc:0 "'Die schlimmste Illusion ist zu glauben, dass man von etwas leben kann, das vorher nicht durch Arbeit geschaffen und produziert wurde.'\n\nLänge: 0:28 Minuten"

sp_kap_fra:0 "Verkündung des Sieges über Frankreich"
sp_kap_fra_desc:0 "'Mr. Churchill sollte eine Ausnahme machen und mir vertrauen, wenn ich als Prophet jetzt verkünde: Ein großes Reich wird zerstört! Ich bin mir völlig bewusst, dass die Fortsetzung dieses Krieges nur in der völligen Zerstörung einer der beiden Kriegsparteien enden wird. Herr Churchill könnte glauben, dass dies Deutschland ist. Ich weiß, dass es England ist!'\n\nLänge: 0:39 Minuten"

sp_stalingrad:0 "Die Einnahme von Stalingrad"
sp_stalingrad_desc:0 "'Es kommt kein Schiff mehr die Wolga hoch!'\n\nLänge: 1:21 Minuten"

war_pol:0 "Kriegserklärung an Polen"
declare_war_POL_desc:0 "'Polen hat heute Nacht zum ersten Mal auf unserem eigenen Territorium auch mit bereits regulären Soldaten geschossen. Seit 5:45 Uhr wird jetzt zurückgeschossen! Und von jetzt ab wird Bombe mit Bombe vergolten!'\n\nLänge: 1:05 Minuten"

war_sov:0 "Die Invasion der Sowjetunion"
war_sov_desc:0 "'Deutsche Leute! In diesem Moment findet ein Einsatz von Kräften statt, der in Umfang der größte ist, den die Welt bisher gesehen hat. Ich habe heute beschlossen, das Schicksal und die Zukunft des Deutschen Reiches und unseres Volkes noch einmal in die Hände unserer Soldaten zu legen. Möge der Herr, Gott, uns besonders in diesem Kampf helfen!'\n\nLänge: 1:46 Minuten"

war_usa1:0 "Krieg gegen die USA"
war_usa1_desc:0 "'Unsere Gegner sollten sich nicht täuschen. In den zweitausend Jahren deutscher Geschichte war unser Volk noch nie so entschlossen und vereint wie heute.'\n\nLänge: 1:05 Minuten"

war_usa2:0 "Krieg gegen die USA"
war_usa2_desc:0 "'Unsere Gegner sollten sich nicht täuschen. In den zweitausend Jahren deutscher Geschichte war unser Volk noch nie so entschlossen und vereint wie heute.'\n\nLänge: 1:05 Minuten"

sp_totaler_krieg:0 "Der totale Krieg"
sp_totaler_krieg_desc:0 "'Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler als wir ihn uns heute überhaupt vorstellen können?'\n\nLänge: 1:06 Minuten"

sp_antwort_auf_roosevelt:0 "Präsident Roosevelt antworten"
sp_antwort_auf_roosevelt_desc:0 "'Wie hat Herr Roosevelt festgestellt, dass sich andere Länder durch die deutsche Politik bedroht fühlen?'\n\nLänge: 2:37 Minuten"

sp_letzte_rede:0 "Die letzte Rede des Führers"
sp_letzte_rede_desc:0 "'Ich erwarte von jedem Deutschen, dass er deshalb seine Pflicht bis zum äußersten erfüllt, dass er jedes Opfer, das von ihm gefordert wird und werden muss, auf sich nimmt. Ich erwarte von jedem Gesunden, dass er sich mit Leib und Leben einsetzt im Kampf. Ich erwarte von jedem Kranken und Gebrechlichen oder sonst Unentbehrlichen, dass er bis zum Aufgebot seiner letzten Kraft arbeitet. Ich erwarte von den Bewohnern der Städte, dass sie die Waffen schmieden für diesen Kampf, und ich erwarte vom Bauern, dass er unter höchstmöglicher eigener Einschränkung das Brot gibt für die Soldaten und Arbeiter dieses Kampfes. Ich erwarte von allen Frauen und Mädchen, dass sie diesen Kampf, so wie bisher, mit äußerstem Fanatismus unterstützen. Ich wende mich mit besonderem Vertrauen dabei an die deutsche Jugend.'\n\nLänge: 2:22 Minuten"