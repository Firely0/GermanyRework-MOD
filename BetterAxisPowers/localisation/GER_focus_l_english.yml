 gerb.79.t:0 "Ultimatum from Germany"
 gerb.79.d:0 "With Greece under the thumb of Germany, [From.GetLeader] has put pressure on our government to join their ranks. The Italy-German alliance has put us in a position where neutrality is no longer an option, and now an ultimatum has arrived from Berlin demanding we  join them in the very pact they are using to force our hand.\n\nAlthough we cannot maintain neutrality, there are other options. Seeking support from Britain is one, standing our ground is another. None, however, can secure the future of the republic with certainty."
 gerb.79.a:0 "If we work with the Germans, we may find the opportunity to reclaim other land."
 gerb.79.b:0 "We can count on British support, and they can count on us."
 gerb.79.c:0 "If these despots want to take our home, they have to fight for it."

 ger_kaiser_in_exile.1.t:0 "Kaiser in Exile!"
 ger_kaiser_in_exile.1.d:0 "The Kaiser has been in exile in the Netherlands for a long time. It must be §Reliminated§! for possible problems it may cause, or we must prevent it from causing trouble. \nBut Still, he will always want to do a duty for his country. Of course, both sides will have to make sacrifices."

 ger_kaiser_in_exile.1.a:0 "§REliminate§! Possible Threat."
 ger_kaiser_in_exile.1.b:0 "§GPrevent§! It From Causing Trouble"
 ger_kaiser_in_exile.1.c:0 "§RRemove§! Exile"

 ger_kaiser_in_exile.4.a:0 "Welcome Back §RKaiser§!."

 ger_f_news.3.t:0 "Germany Lifts Exile of Wilhelm II"
 ger_f_news.3.d:0 "Germany has invited Wilhelm II to return to his fatherland. With recent tumultuous events, this may aid the Germans in establishing peace and stability to their nation. The eyes of the world are upon us, however, as many have not forgotten the terrific conflict the old Kaiser plunged us into a mere two decades ago."

 ger_f_news.4.t:0 "Kaiser Returns to Germany"
 ger_f_news.4.d:0 "In the midst of extatic celebrations, Wilhelm II has to return to his fatherland! The Netherlands is owed a debt of gratitude for allowing him safe refuge these past decades, and for refusing his extradition to our former enemies on multiple occasions. Though the nation has suffered much in the after world war 1, it is hoped that the Wilhelm II's return will bring further stability and unity."

 ger_f_news.5.t:0 "Netherlands Prevents Return of the Wilhelm II"
 ger_f_news.5.d:0 "The dastardly Netherlands, having so long nobly offered Wilhelm II refuge, have now blocked the Wilhelm II's attempts at crossing the border to Germany, and have escorted him back to his residence, Huis Doorn. The Dutch cite concerns for the stability of the continent as their reasons for denying the Wilhelm II's return to the fatherland."

 ger_kaiser_in_exile.6.t:0 "Wilhelm II Freed"
 ger_kaiser_in_exile.6.d:0 "Our forces, after clearing the area surrounding Huis Doorn of Dutch forces, found the Wilhelm II in good health and returned him to Germany in motor convoy. Wilhelm II triumphantly crossed the border only a few hours ago, and solemnly accepted the responsibilities of his arrival in Berlin."
 ger_kaiser_in_exile.6.a:0 "None shall stop us."

 ger_fuhrer_end.1.t:0 "Fuhrer Deposed"
 ger_fuhrer_end.1.d:0 "Fuhrer took a break from his duty due to §Rhealth§! problems. §G Wilhelm II§! Takes Control of Country."

