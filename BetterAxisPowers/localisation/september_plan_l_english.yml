 GER_integrate_luxembourg_decision:0 "Integrate Luxembourg"
 GER_integrate_luxembourg_decision_desc:0 "Luxemburg. Will become a German federal state and will receive a strip of the present Belgian province of Luxemburg and perhaps the corner of Longwy."

 GER_found_mittel_europa:0 "Found Mittel-Europa"
 GER_found_mittel_europa_desc:0 "The Mitteleuropa plan is to achieve an economic and cultural hegemony over Central Europe by the German Empire and subsequent economic and financial exploitation of this region combined with direct annexations, making of puppet states, and the creation of puppet states for a buffer between Germany and Russia."

 GER_create_puppet_BEL:0 "Create Reichskommisariat Belgien"
 GER_create_puppet_BEL_desc:0 "At any rate Belgium, even it allowed to continue to exist as a state, must be reduced to a vassal state, must allow us to occupy any militarily important ports, must place her coast at our disposal in military respects, must become economically a German province. Given such a solution, which offers the advantages of annexation without its inescapable domestic political disadvantages, French Flanders with Dunkirk, Calais and Boulogne, where most of the population is Flemish, can without danger be attached to this unaltered Belgium. The competent quarters will have to judge the military value of this position against England."
 GER_integrate_BEL:0 "Integrate Belgium into Mittel-Europa"

 GER_create_puppet_BAL:0 "Create Reichskommisariat Baltikum"
 GER_create_puppet_BAL_desc:0 "Create Reichskommisariat Baltikum"
 GER_integrate_BAL:0 "Integrate The Baltics into Mittel-Europa"

