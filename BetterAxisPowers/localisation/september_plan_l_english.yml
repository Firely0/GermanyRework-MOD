 GER_revive_september_plan:0 "Revive the September Plan"
 GER_revive_september_plan_desc:0 "With preparations being made to continue the Great War, we should also draw up proceedings for our victory. Plans are being clarified to bring the ideas brought forth during the Great War into reality that might actually develop into reality this time."

 GER_september_plan_tt:0 "Allows the formation of subject states in conquered territories and certain other actions. \nUnlocks Decision: §YIntegrate Luxembourg §W \nUnlocks Decision: §YReichskommisariat Belgien §W \nUnlocks Decision: §YReichskommisariat Baltikum §W \nUnlocks Decision: §YReichskommisariat Polen §W \nUnlocks Decision: §YReichskommisariat Litauen §W \nUnlocks Decision: §YReichskommisariat Weißreußen §W \nUnlocks Decision: §YReichskommisariat Ukraine §W\nUnlocks Decision: §YFound Mittel-Europa §! "
 GER_september_plan_category_desc:0 "The general aim of the war is security for the German Reich in west and east for all imaginable time. For this purpose France must be so weakened as to make her revival as a great power impossible for all time. Russia must be thrust back as far as possible from Germany's eastern frontier and her domination over the non-Russian vassal peoples broken."
 GER_september_plan_MEU_tt:0 "Gives you the national spirit §YMittel-Europa§! which will give bonuses for every §YReichskommisariats§! you integrate into it."

 part_of_mittel_europa:0 "Mittel-Europa"
 part_of_mittel_europa_desc:0 "Germany is securing its Hegemonic holding on the economies of Europe, and we can do nothing but abide."

