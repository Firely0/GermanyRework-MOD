 GER_create_mittel_afrika:0 "Create Mittel-Afrika"
 GER_create_mittel_afrika_desc:0 "The German aspiration of establishing a Mittelafrika were incorporated into Germany's aims in the First World War insofar as Germany expected to be able to gain the Belgian Congo if it were to defeat Belgium in Europe. The full realisation of Mittelafrika depended on a German victory in the European theatre of the First World War, where Britain would be forced to negotiate and cede its colony of Rhodesia to Germany when faced with a German-dominated continent across the English Channel. In the course of the actual war, German aspirations in Mittelafrika were never matched by events in the African theatre of the First World War. The German colonies were at very different levels of defence and troop strength when the war began in Europe, and were not in a position to fight a war due to a lack of materiel."
