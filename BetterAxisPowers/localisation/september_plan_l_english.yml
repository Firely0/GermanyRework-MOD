 GER_create_puppet_POL:0 "Create Reichskommisariat Polen"
 GER_create_puppet_POL_desc:0 "Buffer states would be created in territory carved out of the western Russian Empire, such as Poland, which would remain under German sovereignty"
 GER_integrate_POL:0 "Integrate Poland into Mittel-Europa"

