# Birmingham Trials Extended (USA)
 birmingham_trials_USA_category:0 "Extend The Birmingham Trials"
 birmingham_trials_USA_category_desc:0 "Many people have fled the trials to North America, people that have not been brought to justice. Now the Reich reigns in Amerika and all those trial refugees can be convicted for their crimes. \n\nIn addition we will decide the conditions of the Treaty of New York and the future of the New Amerika."
