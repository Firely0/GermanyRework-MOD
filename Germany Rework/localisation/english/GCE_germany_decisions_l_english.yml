# Operation Weißkopfseeadler
 operation_wksa_category:0 "Operation Weißkopfseeadler"
 operation_wksa_category_desc:0 "[USA.GetNameDef] is far away target and such a war could drag on for decades. To secure total victory we have to invest in serveral operations to bring down [USA.GetNameDef] one strike at the time. Operation Weißkopfseeadler or Bald Eagle has 3 sub-operations: \n\nOperation Schneeblitz: \nIs aimed at the Polar North, through Canada we will fight them in Ice and Snow, hoping that we are prepared for it but they are not. \n\nOperation Atlantischer Blitzkrieg: \nIs a point blank blow at [USA.GetNameDef] capturing Bermuda, building it up and launching the final blow from there. \n\nOperation Südschlag: \nThe soft underbelly, we can take out [USA.GetAdjective] Caribbean islands and sieze the Panama canal from there. jump from island to island, even invade Central America, Mexico and to finish [USA.GetNameDef] off once and for all."
