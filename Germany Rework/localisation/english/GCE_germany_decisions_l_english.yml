 royal_family_trial:0 "Trial the [ENG.GetAdjective] Royal Family"
 question_mcauthur:0 "Question Douglas MacArthur"
 question_mcauthur_desc:0 "As we have choosen a lenient approach on the [USA.GetAdjective] High Command the man above them all, Douglas MacArthur, has been put to question on his views and involment in the German-American war. In his offical statement to the SS he has stated he was just following orders but documents we have found see him push for war with [GER.GetName] even before our offical declaration. Now he will be questioned to his true ideological views."
