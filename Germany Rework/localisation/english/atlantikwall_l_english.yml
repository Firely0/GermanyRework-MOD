l_english:
 GER_germany_atlantikwall_rework_france:0 "Atlantikwall - Section of France"
 GER_germany_atlantikwall_rework_france_desc:0 "The Atlantic Wall is an impressive defensive structure located on the western coast of France. Constructed during World War II, this wall aimed to protect the French coastline from potential German attacks. Stretching over 2,400 kilometers, this barrier was equipped with a series of defense mechanisms such as sand dunes, trenches, minefields, and tank obstacles."
 GER_germany_atlantikwall_rework_benelux:0 "Atlantikwall - Section of Benelux"
 GER_germany_atlantikwall_rework_benelux_desc:0 "The Benelux section of the Atlantic Wall served as a significant component of Germany's defensive line during World War II. Constructed with the purpose of protecting the coastlines of Belgium, the Netherlands, and Luxembourg, this section featured concrete bunkers, tank obstacles, and other defense structures. These installations aimed to resist Allied attacks against German forces."
 GER_germany_atlantikwall_rework_germany:0 "Atlantikwall - Section of Germany"
 GER_germany_atlantikwall_rework_germany_desc:0 "The German section of the Atlantic Wall served as the focal point of Germany's defense strategy during World War II. This segment was equipped with a series of defensive structures aimed at protecting Germany's own coastlines from Allied attacks. Concrete bunkers, artillery installations, minefields, and other barriers lined Germany's beaches."
 GER_germany_atlantikwall_rework_scandinavia:0 "Atlantikwall - Section of Scandinavia"
 GER_germany_atlantikwall_rework_scandinavia_desc:0 "The Scandinavian section of the Atlantic Wall played a crucial role in the defensive strategy during World War II. This portion was constructed with the objective of safeguarding the coastlines of Denmark and Norway against potential Allied invasions. It featured a network of fortified bunkers, coastal batteries, and anti-ship obstacles."
