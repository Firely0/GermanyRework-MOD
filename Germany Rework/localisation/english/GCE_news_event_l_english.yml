l_english:
   ##############################

# New Moscow News Event
 GCE_news.1.t:0 "The New Soviet Capital City"
 GCE_news.1.d:0 "During the [GER.GetAdjective] assault on the former [SOV.GetAdjective] capital of Moscow the [SOV.GetAdjective] Army was seen burning documents, destroying infrastrutre and placeing mines all around the Red Square. \n\nAlong with crowds of thousands of people fleeing east, only having one goal in mind; New Moscow. \n\nWhile most of the [SOV.GetAdjective] Government has moved to this new bastion behind the Ural mountains the [GER.GetAdjective] Army continues its assault to the Gates of Europa."
 GCE_news.1.a:0 "A city of refugees? This will not go well."
 GCE_news.1.b:0 "Old Moskau shall be forever be part of the Reich."
 GCE_news.1.c:0 "The nazis will pay for what they have done to us!"

   ##############################

# Stalin Returns Event
 GCE_news.2.t:0 "An Unlikely Escape"
 GCE_news.2.d:0 "After being captured by the Wehrmacht and brought to Moscow awaiting trial, Josef Stalin has been freed and brought back to [SOV.GetNameDef] by KGB agents. This certainly is the greatest escape in history. \n\nThe Lubyanka Complex Stalin was held in was surrounded by SS around the clock, with guards checking on him personally multiple times a day. \n\nA [GER.GetAdjective] statement was not issued and [SOV.GetAdjective] moral seems to be at a all time high even when this war seems a lost cause."
 GCE_news.2.a:0 "Impressive."
 GCE_news.2.b:0 "Have those fools shot who let that bastard escape!"
 GCE_news.2.c:0 "You may take europe but you never take our leader!"

   ##############################

# Stalin Captured Event
 GCE_news.3.t:0 "Stalin Captured!"
 GCE_news.3.d:0 "After the raiding of rural forest village the [GER.GetAdjective] Wehrmacht has captured the Soviet Dictator Josef Stalin! \n\nTraveling in an armored car due to exessive Luftwaffe bombartment of [SOV.GetAdjective] railways. He has now been brought to a prision in Moscow guarded by SS around the clock awaiting trial. \n\nThe capture of their leader may be the last strike that will take down the [SOV.GetAdjective] State."
 GCE_news.3.a:0 "We can only imagine what the Germans will do to him."
 GCE_news.3.b:0 "And we thought he got away."
 GCE_news.3.c:0 "The horror!"

    ##############################

# Germany Invades the British Isles
 GCE_news.4.t:0 "[GER.GetNameDef] Lands on the British Isles"
 GCE_news.4.d:0 "This morning the [GER.GetAdjective] Army has launched a full scale invasion of the British Isle. \n\nThe Homguard, massively underequiped and not prepared for an [GER.GetAdjective] invasion has failed at beating back the invaders. \n\nThe [ENG.GetAdjective] government has started a mass mobilization campaign called the "Heinrich initiative", named after King Heinrich the VIII, a desperate attempt at a last stand defense of their home island."
 GCE_news.4.a:0 "This will not end well."
 GCE_news.4.b:0 "Total Victory is near"
 GCE_news.4.c:0 "We will fight until our last breath."

   ##############################

# Ireland take northern reland
 GCE_news.5.t:0 "[IRE.GetAdjective] Troops Move into Northern Ireland!"
 GCE_news.5.d:0 "After news of the [GER.GetAdjective] invasion of [ENG.GetNameDef] the [IRE.GetAdjective] army has started to march troops into Northern Ireland. There were no reports of clashes between the two and what was left of the [ENG.GetAdjective] army has retreated from Ireland. \n\nNo statement was issuedby the [ENG.GetAdjective] government and there was no attemps to stop the Irish invasion. \n\nIreland is once again united even if it is due to this very grim situation"
 GCE_news.5.a:0 "Foreseeable."
 GCE_news.5.b:0 "We have other priorities."
 GCE_news.5.c:0 "Go on Home British Soldiers."
 
   ##############################

#finland invades Karelia
 GCE_news.6.t:0 "Finland proclaims Greater Finland!"
 GCE_news.6.d:0 "After the capture of Leningrad and the destruction of the Northern supplylines [FIN.GetName] has captured all major strategic positions in Lappi, Vienan Karjala and Olonetskarele. \n\n[FIN.GetLeader] has now announced that the Greater [FIN.GetAdjective] State has been archieved and has leaving the military allience with [GER.GetNameDef], having completed all their military obligations. \n\nNow strikes a new time for a new, greater Finland."
 GCE_news.6.a:0 "In the end they got their revenge."
 GCE_news.6.b:0 "It is a useless wasteland anyway."
 GCE_news.6.e:0 "Njet Molotoff, njet Molotoff!"

    ##############################

# New York Confrerence
 GCE_news.7.t:0 "New York Conference"
 GCE_news.7.d:0 "With the recent invasion of the British Isles by the [GER.GetAdjective] Army the nations of [USA.GetNameDef], [CAN.GetNameDef], [AST.GetNameDef], [RAJ.GetNameDef], [NZL.GetNameDef], [MAL.GetNameDef] and [INS.GetNameDef] have announced they will leave the Allies and bond together in the [USA.GetFactionName]. \n\nAlmost all of the [ENG.GetAdjective] possessions have been carved up by the world with the justification of protection from [GER.GetAdjective] ambitions. \n\nIt truly seems lost for the [ENG.GetAdjective] war effort and their allies abandoning them it all hope appear to be lost."
 GCE_news.7.a:0 "This was expected."
 GCE_news.7.b:0 "Ein Weltreich zerbricht."
 GCE_news.7.c:0 "Is was the only way."
 GCE_news.7.e:0 "Traitors."

    ##############################

# Scottish Uprising
 GCE_news.8.t:0 "Scotland declears independence!"
 GCE_news.8.d:0 "Today the government of Scotland has announced they are joining Germany in their war with Great Britian. The Scots are fighting side by side with their German allies to secure total indepence of their state. \n\nOnce again a nother nation betrays the Empire and once again this is a heavy blow to whats left of the [ENG.GetAdjective] peoples faith to turn this war around. [ENG.GetLeader] has decleared the Scottish independece illegitimate and said in a offical statement "The traitorous Scots will pay for their treason". If this is the final blow to the Empire is yet to be seen but even if this war is miraculously turned around the British Empire will never be the same again."
 GCE_news.8.a:0 "What is even left from the 'United' Kingdom?"
 GCE_news.8.b:0 "May this be the final blow."
 GCE_news.8.c:0 "Traitors!"

   ##############################

# Germany Lands on the East Coast
 GCE_news.9.t:0 "[GER.GetNameDef] lands on [USA.GetAdjective] Shores"
 GCE_news.9.d:0 "To the surprise of the US Army the [GER.GetAdjective] Wehrmacht has landed on American soil this late evening. With what the Wehrmacht officially called the "Atlantischer Blitzkrieg" a spearhead was made on the American East Coast. \n\nWhile [GER.GetAdjective] soldiers pour into America the US Army, Navy and Air force are trying their hardest to push the Germans out of their homeland. Reports were made that the USA has even taken garrisons from their overseas territories and from any other fronts they were fighting on to ensure a American victory."
 GCE_news.9.a:0 "A Atlantic Blitzkrieg huh? not very creative."
 GCE_news.9.b:0 "Gott strafe Amerika."
 GCE_news.9.c:0 "Push them back from whence they came!"

   ##############################

# Germany Lands in Canada
 GCE_news.10.t:0 "Germany lands on Canadian Soil"
 GCE_news.10.d:0 "In an effort to outmaneuver the US Army the German Wehrmacht with assistance from the Luftwaffe and Kriegsmarine has landed on Canadian Soil. \n\nThe Canadian Armed Forces and US Army have swiftly responded in an attempt to push back the Wehrmacht through the cold wasteland that is the Northern Territories. \n\nNow the tide begins to turn in Germany's favor as they push further into the American Continent."
 GCE_news.10.a:0 "I hope they brought warm clothes!"
 GCE_news.10.b:0 "Ob stürmt oder schneit!"
 GCE_news.10.c:0 "Their frozen bodies will make an example to future invaders."
 GCE_news.10.e:0 "Those god damned Canucks!"

   ##############################

# Germany crosses border to USA
 GCE_news.11.t:0 "German Wehrmacht crosses border into the USA!"
 GCE_news.11.d:0 "Today the German Warmashine has pushed itself all the way through the northern wasteland of Canada to the US-Canadian border. After invading Canada previously the United States and Canada joined forced to push the foreign invader out of North America, unsuccessfully. \n\nWhile the US speaks out against Canadian incompetence, the Canadian people fear a full on annexation into the USA and with that the following conscription onto the frontlines."
 GCE_news.11.a:0 "Interesting."
 GCE_news.11.b:0 "Ob die Sonne auch lacht!"
 GCE_news.11.c:0 "CANADIAN INCOMPETENCE?!"
 GCE_news.11.e:0 "They're forcing our hand."

   ##############################

# Bermuda Captured
 GCE_news.12.t:0 "Bermuda Captured"
 GCE_news.12.d:0 "In one swift so called "Atlantic Blitzkrieg" the German Kriegsmarine has captured the formed British Island of Bermuda. While the Kriegsmarine clashed with the US Navy the German Seebataillon has stromed the island and surrounded the Old Government House located at Mount Lagton. \n\nThe local US Army Garrison surrendered, the US Navy retreated and Germany celebrates victory once more. Now the German Flags flies over Bermuda and German Soldiers and Generals enjoy the island paradise. In the mean time American High Command is trying to wrap their heads around how the Germans translated the Blitzkrieg from Land to See."
 GCE_news.12.a:0 "Do they really have to call everything they do "Blitzkrieg"? "
 GCE_news.12.b:0 "Ausgezeichnet"
 GCE_news.12.c:0 "Get lost in the triangle!"
 
   ##############################

# Greenland Occupied (USA)
 GCE_news.13.t:0 "The Occupation of Greenland"
 GCE_news.13.d:0 "Today the German Reich has occupied all of the important positions on the Nordic island of Greenland. Under the cover of night the Heeresgruppe Nord has launched multiple offensives, by Land, Air and See. \n\nThe American Garrison, completely overwhelmed, was unable to beat back the German invaders and was forced into retreat or surrender. The arms of the German Reich reach closer and closer to the American Mainland and it may be only a matter of time until the Reich launches a full scale invasion."
 GCE_news.13.a:0 "Intersting."
 GCE_news.13.b:0 "Eiskalt!"
 GCE_news.13.c:0 "Keep the Ice Wasteland!"

    ##############################

# Greenland Occupied (USA)
 GCE_news.14.t:0 "The Occupation of Greenland"
 GCE_news.14.d:0 "Today the German Reich has occupied all of the important positions on the Nordic island of Greenland. Under the cover of night the Heeresgruppe Nord has launched multiple offensives, by Land, Air and See. \n\nThe Danish Garrison, completely overwhelmed, was unable to beat back the German invaders and was forced into retreat or surrender. With their homeland occupied, Iceland indepentend and Greenland now captured the Danish government has no exile left to govern from."
 GCE_news.14.a:0 "Intersting."
 GCE_news.14.b:0 "Eiskalt!"
 GCE_news.14.c:0 "This was all we had left.."

   ##############################

# Germany lands in the Caribbean
 GCE_news.15.t:0 "Germany lands in the Caribbean"
 GCE_news.15.d:0 ""Something the Kaiser could only dream of" \n\nis what Adolf Hitler said in a speech after confirmed reports of German Troops landing in the Caribbean Region. \n\nCrossing the Atlantic was surely no easy task for the Kriegsmarine especially after the capture of German ships after World War 1. \n\nYet German Soldiers are patroling the Caribbean beaches and are certainly enjoying their place in the sun."
 GCE_news.15.a:0 "The Kaiser has a cooler mustache tho."
 GCE_news.15.b:0 "Don't sunbathe too much.."

   ##############################

# Panama Canal Captured
 GCE_news.16.t:0 "Panama Canal Captured"
 GCE_news.16.d:0 "The Panama Canal, the gate between the Atlantic and Pacific has fallen to German forces. While Americans made attempts to destory the canal before it could be captured by the Germans, they simply did not have enough explosive to put the canal out of order. \n\nThe United States Navy is now split, the Kriegsmarine and Luftwaffe will have a advantage in any following naval battle. \n\nThe government of Panama has issued protest about the capture, but no German response was issued. It seems like the Canal will stay in German hands at least for the duration of the war, what ever happens after, only god knows."
 GCE_news.16.a:0 "Wow."
 GCE_news.16.b:0 "Now the Pacific is open to us."
 GCE_news.16.c:0 "Should've blown it to pieces when we had the chance!"

   ##############################

# Birmingham Trails
 GCE_news.17.t:0 "Brimingham Trails"
 GCE_news.17.d:0 "Today the Birmingham trails start against the losers of WW2. The British are the main accused and Today we'll see them put on trail. \n\nJoseph Göbbels who is leading the trail held a grand speech before the trails began. \n"These Trails are nessesary, not for our bloodlust or for revenge but to ensure such crimes the British State commited against the Aryan people, shall never happend again, it is our responsibility to punish those who have expoided the population and not let them get away unscathed" \n\nWith this speech Jospeh Göbbels opened the Birmingham trails."
 GCE_news.17.a:0 "Justice!"
 GCE_news.17.b:0 "We should've ended Germany when we had the chance."
 GCE_news.17.c:0 "Justice? hah."

    ##############################

# Birmingham Trails
 GCE_news.18.t:0 "Birimingham trails come to an end."
 GCE_news.18.d:0 "Today strikes the last day of the Birmingham trails. As Adolf Hitler visited [ENG.GetName] for the first time the life of the [ENG.GetAdjective] people seems to improve. The German occupiers have started to erect emergency houses and funnel food onto the Island. \n\nNow the Germans seem much less of a occupier and more of a liberator for the [ENG.GetAdjective] populous. \n\nIf this is just one great scheme to fool the public or genuine care for their Germanic borthers is left to be seen but what matters is that [ENG.GetName] is recovering and the [ENG.GetAdjective] people have a future to work towards."
 GCE_news.18.a:0 "Heal Engeland."
 GCE_news.18.b:0 "Maybe they aren't that bad."
 GCE_news.18.c:0 "Interesting."

   ##############################

# Royal Family Executed
 GCE_news.20.t:0 "British Royal Family Executed!"
 GCE_news.20.d:0 "In an extension of the Birmingham trails the recently captured Royal Family was exectued by hanging. Previously, after capture of London, Adolf Hitler spoke out against the Royal Family calling them traitors to the Aryan race, warcriminals and Untermenschen. \n\nStating British attempts to trail then Kaiser; Willhelm II for warcrimes the British Royal Family was convicted for that exact crime by the Reichsgerichtshof. \n\nThis is a great blow to the already suffering British people who now rush to attend the last Royal funural."
 GCE_news.20.a:0 "Rest in Peace."
 GCE_news.20.b:0 "Gott strafe Engelland"
 GCE_news.20.c:0 "May you rest in peace, my King.."

   ##############################

# Royal Family Returns!
 GCE_news.21.t:0 "British Royal Family "rescued""
 GCE_news.21.d:0 "Today London was a crowded place as the Royal Family returns to [ENG.GetName]. With Germany's recent success in Canada the SS found and "rescued" the Royal Family before returning them home to [ENG.GetName]. \n\nAdolf Hitler personally praised the Royals in a speech calling them a "example of Aryan purity" and spoke of how the Reich will never repeat the mistakes of the traitors former British State. The King thanked the British people for cooperating with the Germans and gave the Nazi salute. \n\nOpinions are split if the this is a rescue or a kidnapping but one thing is certain, the British People have their King, and they have once again hope for the future."
 GCE_news.21.a:0 "suuuure "rescued""
 GCE_news.21.b:0 "Gott schütze den Führer"
 GCE_news.21.c:0 "God save the King!"

   ##############################

# Churchill Executed
 GCE_news.22.t:0 "Churchill Executed!"
 GCE_news.22.d:0 "Following the begin of the Birmingham Trails the first person has been sentenced. Winston Churchill the former Primeminister has been hung after being sentenced to death by the Reichsgericht. Churchill was granted a full funeral and in the speech before the execution Joseph Göbbels stated his respect for the now former Primemisters decision to stay in [ENG.GetName] instead of feeling to Canada. \n\nThe Primemister is dead, and according to the [ENG.GetAdjective] people, no one liked him that much anyway. Now strikes a new time for [ENG.GetName]."
 GCE_news.22.a:0 "Sure they hated him."
 GCE_news.22.b:0 "Gut."
 GCE_news.22.c:0 "Everyone hated Churchill!"

    ##############################

# Birmingham Trials Extended (USA)
 GCE_news.23.t:0 "Birmingham Trials Extended to [USA.GetNameDef]"
 GCE_news.23.d:0 "After trailing the [ENG.GetAdjective] leadership many [ENG.GetAdjective] have escaped trail by fleeing to [USA.GetNameDef] and [CAN.GetName]. \n\nNow the Germans have invaded and taken over the government they are not only trailing those who have fled but also members of the [USA.GetName] government and military. The land of the free is now occupied and for the first time since the 1776 has to follow orders of a foreign power. \n\nHow harsh these sentences will be is left to be seen but it is unlikely that [USA.GetNameDef] will go unscathed out of this."
 GCE_news.23.a:0 "When will they stop?"
 GCE_news.23.b:0 "They will all be brought to justice."
 GCE_news.23.c:0 "This is not justice, this is not freedom!"
 GCE_news.23.e:0 "Birmingham used to be such a beautiful city." 

   ##############################

# Macarthur Executed
 GCE_news.24.t:0 "Douglas Macarthur Executed!"
 GCE_news.24.d:0 "Today in the extended Birmingham Trials Douglas Macarthur was sentence to death for treason against the American people and countless warcrimes. Douglas Macarthur former General of the Army has been executed by firing squad. \n\nThis strikes another victim of the German wrath as they paint the map as they will and contine to establish the New World Order. \n\nWhat country is next and if the Birmingham Trials have been extended for the last time is unknown but no nation shall think oneself safe."
 GCE_news.24.a:0 "But they aren't even in Birmingham anymore."
 GCE_news.24.b:0 "Gerechtigkeit!"
 GCE_news.24.c:0 "Rest in peace soldier." 

   ##############################

# Wales decleares independence
 GCE_news.25.t:0 "Wales decleares independence"
 GCE_news.25.d:0 "Today the First Minister of Wales has decleared indepedence from [ENG.GetNameDef]. As [ENG.GetNameDef] crumbles under [GER.GetAdjective] pressure, the Welish government in a desperate attempt to save their liberty have decleared independence from [ENG.GetNameDef]. \n\n[ENG.GetNameDef] has made no attempt to stop the secession but they are not entirely approving of losing part of their Manpower, Industry and overall presents on the Isle but they have no means of stopping the Welish State from secesseding. \n\nIf this is the last part of the Empire that sees the weakness of London is left to be seen but the British Empire is bound to come to an end."
 GCE_news.25.a:0 "Who?"
 GCE_news.25.b:0 "Traitors!"
 GCE_news.25.c:0 "Yma o hyd!"

   ##############################

# Japanese Suicide Offensive
 GCE_news.26.t:0 "Japanese Suicide Offensive"
 GCE_news.26.d:0 "After the German invasion of North America the Japanese, who were fighting the Americans for some time now in the Pacific have launched a desperate offensive onto the West Coast. \n\nNamed the Jisatsu tora kōsei or Suicidal Tiger Offensive in English they have launched almost half a million soldiers west to die for the Emporer. \n\nReports of skirmishes on the West Coast have been confirmed and it seems like [USA.GetNameDef] is now fighting a two front war. \n\nWhether or not [USA.GetNameDef] can fight back this pressure and liberate North America from foreign invaders is left to be seen."
 GCE_news.26.a:0 "It seems that the Japanese want a piece of North America."
 GCE_news.26.b:0 "Fuck back off to Asia, Japs!"
 GCE_news.26.c:0 "For the Emporer!"

   ##############################

# Statue of Liberty Rebuild
 GCE_news.27.t:0 "Statue of Liberty Rebuild!"
 GCE_news.27.d:0 "After the battle of New York the Statue of Liberty was damaged by an artillery shell fired from who is yet to be known. \n\nNow [GER.GetNameDef] has rebuild the Statue, The new Statue of Liberation can be seen doing the iconic Nazi Salute directed to New Yorks new liberators in Berlin. \n\nThis strikes a new era for New York City which founditself on the forefront of the German-American War."
 GCE_news.27.a:0 "Heil dem Vaterland!"

   ##############################

# President Assasinated!
 GCE_news.28.t:0 "United States President Assassinated!"
 GCE_news.28.d:0 "Today the [USA.GetAdjective] President was allegedly assasinated by German SS operatives. The Vice President has now taken over and martial law was decleared. The [USA.GetAdjective] people have been struck at their heart and for the first time since William McKinley's assassination in 1901 an [USA.GetAdjective] President was buried. \n\nFührer [GER.GetLeader] is yet to confirm if this was an [GER.GetAdjective] ordered assasination but seen as the two nations are at war this is the most likely senario. \n\nAs the [USA.GetAdjective] people mourn their late President the [GER.GetAdjective] Army doesn't stop for broken hearts."
 GCE_news.28.a:0 "Der Adler fällt."
 GCE_news.28.b:0 "Rest is peace, Mr. President."
 GCE_news.28.c:0 "The Horror." 

   ##############################

# Washington DC nuked
 GCE_news.29.t:0 "Nuclear device dropped on Washington D.C."
 GCE_news.29.d:0 "Today the [USA.GetAdjective] Nation stood in shock as they had to watch their capital city; Washington D.C. being completly obliterated. \n\nThe Heisenberg device as Führer [GER.GetLeader] called it in a speech, is a nuclear device developed in secret by a team lead by Werner Heisenberg and Wernher von Braun, who have been honored with the highest of awards. With the power to reduce entire cities to nothing the [USA.GetAdjective] capital has been wiped off the face of the earth. [USA.Getleader] was not presents when the device hit the city and has rallied the nation swearing revenge and promised to rebuild anything destroyed by the Germans will be rebuild twice as tall. \nToday is a silent day in [USA.GetNamedef]."
 GCE_news.29.a:0 "Der Adler brennt"
 GCE_news.29.b:0 "Twice as tall, threefold as beautiful!"
 GCE_news.29.c:0 "The whole city, gone.."

   ##############################

# The Second World War
 GCE_news.30.t:0 "Start of the Second World War"
 GCE_news.30.d:0 "As [GER.GetAdjective] troops enter [POL.GetName] and [ENG.GetNameDef] offically declearing war on the [GER.GetAdjective] Nation the world finds itself in another, a Second World War. \n\nAs the world mobilizes in fear of the [GER.GetNameDef], others are seeking closer bonds with the [GER.GetAdjective] Nation. \n\nNow it is left to be seen who comes out ontop of this war, if it is gonna be a recap of the first World War or if this time the new order will come out ontop."
 GCE_news.30.a:0 "For the Vaterland!"
 GCE_news.30.b:0 "We will fight for our right to exist!"
 GCE_news.30.c:0 "These fools." 
 GCE_news.30.f:0 "We shall see who comes out ontop." 

   ##############################

# German Victory
 GCE_GER_german_victory:0 "World War 2 Concluded"
 GCE_news.31.t:0 "[GER.GetNameDef] victorious"
 GCE_news.31.d:0 "After years of fighting and massive casulties on both sides [GER.GetNameDef] has defeated its enemies and has decleared total victory. \n\nAs of now, Europe is in a state of frightened peace, as [GER.GetNameDef] and it's allies carve up the defeated powers and build the New World Order. \n\nAs [GER.GetAdjective] troops return home and other remain nations are starting to heal and countries are demilitarizing, not being able, or willing to bear the weight of mobiliation."
 GCE_news.31.a:0 "It is done, Sieg Heil!"
 GCE_news.31.b:0 "Hurray!"
 GCE_news.31.c:0 "Worring."

   ##############################

# Mediterranean Pact
 GCE_news.32.t:0 "The Axis splits apart"
 GCE_news.32.d:0 "Today the nation of [ITA.GetName] has announced their seperation with [GER.GetNameDef] and their faction. \n\nAfter the [ITA.GetAdjective] nation was hit with an ultimatum by the [GER.GetAdjective] government to hand over the German speaking territories in the north of the country, [ITA.GetNameDef] has announced the formation of the [ITA.GetFactionName] together with other nations adjacent to the Mediterranean. \n\n[GER.GetNameDef], now facing a way bigger enemy may thing twice before attacking."
 GCE_news.32.a:0 "Verdammte Italiener."
 GCE_news.32.b:0 "We shall not surrender this easily, barbarians."
 GCE_news.32.c:0 "The Eagles split." 

   ##############################

# War of the Eagles
 GCE_news.33.t:0 "War of the Eagles"
 GCE_news.33.d:0 "Today, after a border dispute between [GER.GetNameDef] and [ITA.GetNameDef] the situation has escalated. \n\n[GER.GetNameDef] has now formally decleared war on the [ITA.GetAdjective] Governemnt, while [GER.GetAdjective] and [ITA.GetAdjective] troops are once again fighting in the Alpes the former Axis has split into two factions. The [GER.GetFactionName] consisting of loyalists of the Axis and towards the [GER.GetAdjective] State and the separatists made up of [ITA.GetAdjective] aligned nations forming the [ITA.GetFactionName]. \n\nEven tho [GER.GetNameDef] and the rest of the world are still recovering it seems like peace is still far away for the people of Central Europe."
 GCE_news.33.a:0 "Verdammte Italiener."
 GCE_news.33.b:0 "We shall not surrender, barbarians."
 GCE_news.33.c:0 "The Eagles burns." 

    ##############################

# Japan invades far east
 GCE_news.34.t:0 "[JAP.GetName] siezes Siberian Far East"
 GCE_news.34.d:0 "Today in an formal ceremony the formally [SOV.GetAdjective] land of the Siberian Far East was given over to [JAP.GetNameDef] in an attempt to disway a [JAP.GetAdjective] entry into the war. \n\n[JAP.GetAdjective] dominance in the region is only growing and there are no signs of slowing down."
 GCE_news.34.a:0 "The Union is being carved up."
 GCE_news.34.b:0 "[JAP.GetAdjective] clay after all"
 GCE_news.34.c:0 "Useless piece of soil anyway, keep it!" 

   ##############################

# Japan Breaks Non-Agression Pact
 GCE_news.35.t:0 "[JAP.GetNameDef] breaks Non-Agression Pact"
 GCE_news.35.d:0 "Today [JAP.GetNameDef], despite their Non-Agression Pact with [SOV.GetNameDef] has issued an offical declearation of war against the [SOV.GetAdjective] State. \n\nThe loss of major [SOV.GetAdjective] cities seems to have flipped a switch in [JAP.GetAdjective] foreign policies and has paved the road to war. \n\nCostal [SOV.GetAdjective] may be an easy target for the [JAP.GetAdjective] menace but fighting in the Siberean wasteland won't be easy."
 GCE_news.35.a:0 "Another Non-Agression Pact broken."
 GCE_news.35.b:0 "For the Emperor!"
 GCE_news.35.c:0 "They will pay for this." 

   ##############################

