 Allied_Invasion_of_Germany_text:0 "@GER (Sleeping) [ROOT.GetLeader]: ....Greater Germany....London...Kebab.....(Waking up)..  \n\n@GER Unknown General: Hey you finally awake you trying to cro.. We must send the Reserve Army to the region and destroy it before the reinforcements arrive"
