 gerb.81:0 "Hjalmar Schacht"
 gerb.81.d:0 "Hjalmar Schacht quits his position after disagreement with [ROOT..GetLeader]."
 gerb.80:0 "Appointing Economic Positions"
 gerb.80.d:0 "We have to decide whether to continue with Hjalmar after we have not developed militarily as fast as Adolf Hitler wanted"
 GER_News.44.d:0 "Deputy Führer Rudolf Hess was arrested by Home Guard soldiers in Scotland yesterday after parachuting from a heavy fighter. \n\nAn accomplished pilot, he apparently flew alone across the North Sea, taking care stay out of radar range before veering west towards Britain.\nHess appears to have taken it upon himself to negotiate a peace treaty between Britain and Germany."
 GER_rudolf_hess.1.d:0 "Rudolf Hess, who flew alone from France to England, stated that he was going to negotiate peace in England and successfully reached the location despite being unauthorized to do so, He stated that he was waiting for official authorization to negotiate the terms of peace."
 gerb.79.t:0 "Ultimatum from Germany"
 gerb.79.d:0 "With Greece under the thumb of Germany, [From.GetLeader] has put pressure on our government to join their ranks. The Italy-German alliance has put us in a position where neutrality is no longer an option, and now an ultimatum has arrived from Berlin demanding we  join them in the very pact they are using to force our hand.\n\nAlthough we cannot maintain neutrality, there are other options. Seeking support from Britain is one, standing our ground is another. None, however, can secure the future of the republic with certainty."
 gerb.79.a:0 "If we work with the Germans, we may find the opportunity to reclaim other land."
 gerb.79.b:0 "We can count on British support, and they can count on us."
 gerb.79.c:0 "If these despots want to take our home, they have to fight for it."
 ger_f_news.10.d:0 "In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Suez Canal. Through a combination of Custom Type Torpedos and demolitions, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
 ger_f_news.11.d:0 "In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Panama Canal. Through a combination of Custom Type Torpedos and demolitions, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."

 #Kaiser Rewrite

 ger_kaiser_in_exile.1.t:0 "Wilhelm II in Exile"
 ger_kaiser_in_exile.1.d:0 "Wilhelm II, who has been in the Netherlands for a long time, creates problems in our country with his supporters as well as his criticism of the government, and it is time to do something about this problem. But even if he did not support us in 1931, we think that the time will come when he will be called to duty for his country. What should we do?"

 ger_kaiser_in_exile.1.a:0 "Just Prevent It From Causing Trouble"
 ger_kaiser_in_exile.1.b:0 "Sent Hermann Goring Again"

