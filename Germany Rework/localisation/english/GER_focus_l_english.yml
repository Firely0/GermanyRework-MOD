 ger_fuhrer_end.1.d:0 "Fuhrer took a break from his duty due to §Rhealth§! problems. §GWilhelm II§! Takes Control of Country."

 GER_ENG_ETH_event.1.d:0 "Germany Demands End of Second Italo-Ethiopian War!"
 GER_Create_Afrika_Corps_event.3.d:0 "Established "German Africa Korps" Sub-Branch of Royal Italian Army"
 GER_Create_Afrika_Corps_event.2.d:0 "Germany Wants Establish "German Africa Korps" Sub-Branch of Royal Italian Army"

 GER_rhineland.1.d:0 "Our Soldiers Saw Large Capped German Soldiers Entering the Rhineland Region Again. We Must Respond Quickly To This Situation!"

 ger_f_news.11.d:0 "Despite the efforts of the local population to prevent it, the SS Army blew up the Eiffel Tower. Despite civilian casualties, Germany seems to have gotten what it wanted."
 ger_f_news.12.d:0 "With the increase of resistance and potential rebellion in the region, SS soldiers were sent to the region and 90% of Warsaw's buildings were destroyed, causing great civilian casualties and losses in historical buildings."
 ger_f_news.6.d:0 "After a long period of agreements, peace was finally restored in Europe, and with the Peace Treaty signed by England and Germany, the short-lived World War II came to an end."
 ger_f_news.7.d:0 "The German Radio announced last night that Adolf Hitler had died. an emergency government took over and announced the new leader of Germany."
 ger_f_news.8.d:0 "Wilhelm II Exiled in the Netherlands, Speaks Out Against the German Government. He said that the recent atempt of militarisation of the Rhineland was foolish and put the country at risk of an unnecessary war, and also talked about the racism in the country. Although the German government has not take him seriously. Wilhelm's supporters say that it could be a sign for a civil war." 
 ger_f_news.9.d:0 "After the outbreak of the civil war in Germany, the provisional German government and the Netherlands came to an agreement. It was agreed that Wilhelm II would be lifted from exile and allowed to return to his country. Wilhelm II soon crossed the German border and took over the government."

 GER_around_desc:0 "After the victory in Poland, our armies were moved to the French border and other areas. Meanwhile, our commanders began to plan for a war with France."
 GER_around_a_desc:0 "After the victory in Poland and the conclusion of the agreements with the Soviet Union, our commanders deployed our troops to France and other necessary areas. Now it's France's turn."
 ger_around_maginot_event.2.d:0 "After our troops have been deployed to their designated positions, planning for our attack against France has begun. Our senior commanders are developing plans to ensure strategic superiority over France. The plans presented to us so far are Franz Halder's plan and Erich von Manstein's plan that Heinz Guderian shared with us. Whichever option we choose, we will have the chance to revise the plan."

