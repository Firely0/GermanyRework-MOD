 GER_health_adolf.4.desc:0 "Adolf Hitler, who has been dealing with health problems from time to time for a long time, is generally trying to continue his work with short-term painkillers and vitamins without any breaks, but it is inevitable that the treatment or short-term solutions to be applied will adversely affect his health in the long term, in order for Adolf Hitler to continue in the best way, we need to avoid stress and realise the goals he set."
 GER_health_adolf.4.a:0 "I hope he doesn't pull a gun when he gets a headache"
