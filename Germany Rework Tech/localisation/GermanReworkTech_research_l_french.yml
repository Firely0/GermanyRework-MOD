 camo1942_desc:0 "Nouveaux uniformes à motifs, permettant a notre infanterie de meilleures ambuscades et infiltrations.."
 winter_clothes_gw:0 "Vétements d'Hiver"
 winter_clothes_gw_desc:0 "Vêtements d'hiver obsolètes fait de laine. Lourds et pas vraiment efficaces mais mieux que rien."
 winter_clothes_1939:0 "Vétements d'Hiver Améliorés"
 winter_clothes_1939_desc:0 "Vétements d'Hiver déscents. Fais d'épais coton et rembourrés de laines."
 winter_clothes_1941:0 "Vétements d'Hiver Avancés"
 winter_clothes_1941_desc:0 "Vétements d'hiver avancés, fais de laine épaisse, de fourrure synthetique, recouverts de tissu hydrophobe et teintés en blanc."
 winter_clothes_1944:0 "Vétements d'Hiver Modernes"
 winter_clothes_1944_desc:0 "Vétements d'hiver modernes et réversibles fais tissu synthetique, recouverts d'une veste hydrophobe et windstopper pouvant être enlevée. Teinté en blanc noir et marron pour être plus efficace en combatt. Cela allègera nos soldats et les gardera au sec et au chaud."
 jngdst_clothes_gw:0 "Vêtements Desert & Jungle"
 jngdst_clothes_gw_desc:0 "Vêtements type desert & jungle obsolètes tissés en coton. Pas vraiment efficaces mais mieux que rien."
 jngdst_clothes_1939:0 "Vétements Desert & Jungle Améliorés"
 jngdst_clothes_1939_desc:0 "Vêtements type desert & jungle déscents. Tissés en coton. De plus, une paire de lunette à été ajouté au paquetage afin d'aider nos soldats à se battre en milieu desertique."
 jngdst_clothes_1941:0 "Vétements Desert & Jungle Avancés"
 jngdst_clothes_1941_desc:0 "Vêtements type desert & jungle avancés. Tissés en coton très fin et recouvert d'un tissu sechant rapidement afin d'aider nos soldats à se battre en milieu chaud et humide."
 jngdst_clothes_1944:0 "Vétements Desert & Jungle Modernes"
 jngdst_clothes_1944_desc:0 "Vêtements type desert & jungle modernes, fais de materiaux légérs, fin séchant rapidement et n'absorbant pas la chaleur. Teinté en beige, pour être plus efficace en combat. Cela allègera nos soldats et les gardera au sec et au frais."
