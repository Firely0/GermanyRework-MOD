 winter_clothes_gw:0 "Winterkleidung"
 winter_clothes_gw_desc:0 "Veraltete Winterkleidung aus Wolle. Nicht wirklich effizient, aber besser als nichts."
 winter_clothes_1939:0 "Verbesserte Winterkleidung"
 winter_clothes_1939_desc:0 "Halbwegs ordentliche Winterkleidung. Gefertigt aus wärmender Baumwolle und mit gestopfter Wolljacke ausgestattet."
 winter_clothes_1941:0 "Fortschrittliche Winterkleidung"
 winter_clothes_1941_desc:0 "Diese fortschrittliche Winterkleidung ist aus wärmender Wolle und synthetischem Fell, welches überzogen mit einem experimentellem wasserabweisendem Material und dazu weiss angemalt."
 winter_clothes_1944:0 "Moderne Winterkleidung"
 winter_clothes_1944_desc:0 "Modernste Winterkleidung hergestellt aus wärmendem synthetischem Stoff. Dazu mit einer entfernbaren, wasser- und windabweisenden Jacke ausgestattet. Angemalt in weiss, schwarz und braun um im Gefecht eine höhere Effektivität zu erreichen. Es macht unsere Soldaten leichter und hält sie gleichzeitig warm und trocken."
 jngdst_clothes_gw:0 "Wüsten- und Dschungelkleidung"
 jngdst_clothes_gw_desc:0 "Veraltete Wüsten- und Dschungelkleidung aus Baumwolle. Nicht wirklich effizient, aber besser als nichts."
 jngdst_clothes_1939:0 "Verbesserte Wüsten- und Dschungelkleidung"
 jngdst_clothes_1939_desc:0 "Halbwegs ordentliche Wüsten- und Dschungelkleidung. Gefertigt aus dünner Baumwolle. Es wurden Schutzbrillen hinzugefügt damit unsere Soldaten in sandigen Umgebungen besser kämpfen können."
 jngdst_clothes_1941:0 "Fortschrittliche Wüsten- und Dschungelkleidung"
 jngdst_clothes_1941_desc:0 "Fortschrittliche Wüsten- und Dschungelkleidung hergestellt aus natureller dünner Baumwolle, überzogen mit einer speziellen atmungsaktiven Schicht. Diese Schutzschicht hilft unseren Soldaten in heissen und nassen Umgebungen besser zu kämpfen."
 jngdst_clothes_1944:0 "Moderne Wüsten- und Dschungelkleidung"
 jngdst_clothes_1944_desc:0 "Moderne Wüsten- und Dschungelkleidung hergestellt aus speziellem leichtem Stoff, welcher mit einer hitzeabweisenden Jacke überzogen wurde. Angemalt in dunkelgelb, schwarz und braun um im Gefecht eine höhere Effektivität zu erreichen. Es macht unsere Soldaten leichter und hält sie gleichzeitig erfrischt und trocken."